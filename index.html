<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NBATriviaGame</title>
</head>
<body>
	
	<div id="container">
		<h1>Nothin' but Net!: NBA Trivia Game</h1>
			<p>
				Welcome to Nothin' but Net!, an NBA Trivia game. Click the begin button below to start. Your score will be shown once all questions have been answered. Good luck!
			</p>
	</div>

	<div id="main">
		<h3 id="questions" class="card"></h3>
		<div><span id="player"></span></div>
		<div id="choices" classes="card">
			<input type="radio" name="choice" value=0><span id="answer0"></span>
			<br />
			<input type="radio" name="choice" value=1><span id="answer1"></span>
			<br />
			<input type="radio" name="choice" value=2><span id="answer2"></span>
			<br />
			<input type="radio" name="choice" value=3><span id="answer3"></span>
		</div>
		<div>
		<br />
			<button id="backBtn">Back</button>
			<button id="nextBtn">Next</button>
		</div>
	</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
